<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let poem = [
        "Часом, щоб розважитись, матроси",
        "Ловлять альбатросів, велетнів морських,",
        "Що за птахами слідом в небесах несуться,",
        "Але, на палубі знеможені й смішні,",
        "Королі блакиті, крила їхні волочать,",
        "Як весла, по дошках.",
        "А цей крилатий мандрівник такий незграбний,",
        "Він, такий прекрасний, тепер такий кумедний!",
        "Один палить люльку, другий – плює на нього.",
        "Поет подібний теж – серед людей."
    ];

    for (let i = 0; i < poem.length; i++) {
        const poemElement = poem[i];
        document.write(`<div>${poemElement}</div>`);

    }


    let poem1 = [
        "Під гривою заток я — корабель пропащий,—",
        "Закинутий у вись етерну без птахів,",
        "Звідкіль ні монітор, ні парусник найкращий",
        "Не вирвуть остова, що від води сп'янів;",

        "Я, що в бузковій млі повільно так пролазив,",
        "Довбаючи, як мур, червоний небокрай,",
        "Де видно — о нектар солодких віршомазів! —",
        "Небесні сопляки та сонячний лишай;",

        "Я, весь плямований вогнистою дугою,",
        "Що мчав і гнав ескорт із коників морських",
        "(Ультрамаринове склепіння наді мною",
        "Валилось, плавлячись у вирвах вогняних)"
    ];


    for (let i = 0; i < poem1.length; i++) {
        document.write("<div>"+ i + " " + poem1[i] + "</div>");

    }



</script>

</body>
</html>
