document.addEventListener("DOMContentLoaded", function(){
    let cou = document.getElementById('counter');
    let time_count = new Date().getTime();
    let saved_time =Number(localStorage.getItem('saved_time')) || 0;
    let saved = Number(localStorage.getItem('cou'));
    if (!saved) {
        saved = 100;
        localStorage.setItem('cou', saved);
    }
    cou.innerText = saved;
    if(time_count - saved_time >= 10000){
        let new_s = saved + 10;
        localStorage.setItem('cou', JSON.stringify(new_s));
        localStorage.setItem('saved_time', JSON.stringify(time_count));
        cou.innerText = new_s;
        console.log(cou.innerText);
    }


});
