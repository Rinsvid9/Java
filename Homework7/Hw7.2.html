    Array.prototype.myForEach = function(callback){
        for (const item of this){
            callback(item);
        }
    }

    let on = [10, 20, 30, 53, 71]
    // on.myForEach(on => console.log(on));

    Array.prototype.my_filter = function(callback){
        let new_arr = []
        for (const item of this){
            if(callback(item)){
                new_arr.push(item)
            }
        }
        return new_arr;
    }
